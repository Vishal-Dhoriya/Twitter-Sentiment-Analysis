    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SC205</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="fs-1 display-1 d-flex justify-content-center">
      <h1 class="mx-5 my-5">Sentiment Analysis</h1>
    </div>

    <form action='/analyse' method='post'>{% csrf_token %}
        <div class="form-floating mb-3 mx-5">
            <input name="name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter Your key word</label>
          </div>
          <div class="form-floating mx-5">
            <input type="number" name="name2" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Enter number of tweets to search</label>
          </div>
        <button type='submit' class="btn btn-primary mx-5 my-2"> Analyze Text</button>
    
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
